<!DOCTYPE html>
<html>
<head>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<h1>My First Google Map</h1>

<div id="map" style="width:100%;height:800px;"></div>

<script>
    function myMap() {
        var mapProp= {
            center:new google.maps.LatLng(51.508742,-0.120850),
            zoom:5,
        };

        var map = new google.maps.Map(document.getElementById("map"),mapProp);
        var latLng = new google.maps.LatLng(51, 0);
        var marker = new google.maps.Marker({
            position : latLng,
            map : map
        });var latLng1 = new google.maps.LatLng(51, 5);
        var marker1 = new google.maps.Marker({
            position : latLng1,
            map : map
        });var latLng2 = new google.maps.LatLng(51, 10);
        var marker2 = new google.maps.Marker({
            position : latLng2,
            map : map
        });var latLng3 = new google.maps.LatLng(51, 15);
        var marker3 = new google.maps.Marker({
            position : latLng3,
            map : map
        });
    }


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFBSxHivS0O74s-walrntGeeO3YKO2GgE&callback=myMap"></script>

</body>
</html>
